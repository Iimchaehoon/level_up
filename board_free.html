<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>자유 게시판 | LEVEL-UP</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    :root{
      --gray-50:#f9fafb; --gray-100:#f3f4f6; --gray-200:#e5e7eb; --gray-300:#d1d5db;
      --gray-400:#9ca3af; --gray-500:#6b7280; --gray-600:#4b5563; --gray-700:#374151;
      --black:#111827; --primary:#2563eb;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:"Noto Sans KR",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; background:#fff; color:var(--black); }
    a{ color:inherit; text-decoration:none; }
    img{ max-width:100%; display:block; }
    button, input{ font-family:inherit; }

    /* ✅ 메인 넓게: 오른쪽 padding 축소 */
    .main{ padding-right: 100px;  padding-top: 50px;} /* 기존 320px → 140px */

    /* ───────── 상단 공지 ───────── */
    .topbar{ background:#111827; color:#e5e7eb; font-size:12px; text-align:center; padding:6px 16px; }
    .topbar strong{ color:#facc15; font-weight:600; }

    /* ───────── 헤더(고정) ───────── */
    .header{ background:#fff; border-bottom:1px solid var(--gray-200); position:sticky; top:0; z-index:999; }
    .header-top{
      display:flex; align-items:center; justify-content:space-between;
      max-width:1100px; margin:0 auto; padding:8px 16px 4px;
    }
    .brand{ font-size:22px; font-weight:800; letter-spacing:-0.06em; cursor:pointer; }
    .brand__e{
      display:inline-block;
      background:linear-gradient(120deg,#7b5cff,#ff4bff);
      -webkit-background-clip:text; color:transparent;
    }
    .header-top__right{ display:flex; align-items:center; gap:14px; font-size:13px; }
    .nav-util{ color:var(--gray-600); cursor:pointer; }
    .profile-avatar{
      width:28px; height:28px; border-radius:8px; object-fit:cover; border:1px solid var(--gray-200);
    }

    .header-bottom{
      display:grid;
      grid-template-columns:auto minmax(260px,1fr) auto;
      align-items:center; gap:16px;
      max-width:1100px; margin:0 auto;
      padding:4px 16px 10px;
      
      position:relative;
    }
    .header-bottom__left{ display:flex; align-items:center; gap:16px; }
    .menu-title{
      background:none; border:none; padding:6px 0; font:inherit;
      font-weight:600; display:inline-flex; align-items:center; gap:4px;
      cursor:pointer;
    }
    .menu-title:hover{ color:var(--primary); }

    .header-bottom__center{ display:flex; justify-content:center; }
    .header-bottom__right{ display:flex; justify-content:flex-end; }

    .nav__search{ position:relative; max-width:620px; width:100%; }
    .nav__search input{
      width:100%;
      padding:11px 14px 11px 34px;
      border-radius:999px;
      border:1px solid var(--gray-200);
      background:var(--gray-100);
      font-size:14px;
      outline:none;
    }
    .icon-search{
      position:absolute; left:10px; top:50%; transform:translateY(-50%);
      font-size:16px; color:var(--gray-600);
      cursor:default;
    }

    .menu-toggle-icon{
      width:18px; height:18px;
      background-image:url("./assets/Button_1.png");
      background-size:contain; background-repeat:no-repeat; background-position:center;
      transform:rotate(0deg);
      transform-origin:center;
      transition:transform .15s ease;
    }
    .menu-toggle-icon.open{ transform:rotate(90deg); }

    .btn{
      border-radius:12px;
      border:1px solid transparent;
      padding:10px 16px;
      font-weight:600;
      cursor:pointer;
      background:#fff;
      color:var(--black);
      transition:all .2s ease;
    }
    .btn.mypage-btn{
      border-radius:999px;
      background:#000;
      color:#fff;
      padding:9px 22px;
      font-size:14px;
      border:1px solid #000;
      box-shadow: 0 6px 14px rgba(0,0,0,0.16);
      transition: background-color .18s ease, box-shadow .18s ease, transform .18s ease;
    }
    .btn.mypage-btn:hover{
      background: rgba(0,0,0,0.86);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      transform: translateY(-1px);
    }
    .btn.mypage-btn:active{
      background: rgba(0,0,0,0.78);
      box-shadow: 0 4px 10px rgba(0,0,0,0.14);
      transform: translateY(1px);
    }

    /* 드롭다운 */
    .nav-dropdown{
      display:none;
      position:absolute;
      background:#fff;
      border-radius:18px;
      box-shadow:0 20px 40px rgba(15,23,42,.18);
      padding:10px 0;
      min-width:260px;
      z-index:2000;
    }
    .nav-dropdown__list{ list-style:none; margin:0; padding:0; }
    .nav-dropdown__item{
      display:flex; align-items:center; gap:10px;
      padding:8px 16px; font-size:14px; white-space:nowrap;
      cursor:pointer;
    }
    .nav-dropdown__item + .nav-dropdown__item{ border-top:1px solid var(--gray-200); }
    .nav-dropdown__item:hover{ background:var(--gray-50); }
    .nav-dropdown__icon{ width:22px; height:22px; object-fit:contain; }

    /* ───────── 페이지 레이아웃(좌측 메뉴 + 메인) ───────── */
    .page{
      max-width:1100px;
      margin:0 auto;
      padding:18px 10px 80px;
      display:grid;
      grid-template-columns:220px 1fr;
      gap:26px;
    }

    /* 좌측 메뉴 */
    .side{ border-right:1px solid var(--gray-200); padding-right:18px; }
    .side__title{ font-size:14px; font-weight:900; margin:6px 0 14px; }
    .side__group{ margin-bottom:18px; }
    .side__links{padding-left: 5px; display:flex; flex-direction:column; gap:8px; font-size:12px; }
    .side__links a{ color:var(--gray-700); cursor:pointer; }
    .side__links a.active{padding: 5px; color:white; font-weight:900; border-radius: 5px;}

    /* 광고 */
    .side__cards{ margin-top:14px; display:flex; flex-direction:column; gap:12px; }
    .evt{ border:1px solid var(--gray-200);  overflow:hidden; background:#fff; }
    .evt__badge{
      display:inline-block;
      font-size:10px; font-weight:900;
      padding:4px 8px;
      background:#dbeafe; color:var(--primary);
      border-radius:999px;
      margin:10px 10px 0;
    }
    .evt img{ width:100%; height:140px; object-fit:cover; }

    /* 메인 */
    .main__crumb{position: absolute; top: 160px; right: 350px; font-size:11px; color:var(--gray-500); text-align:right;  }
    .main__title{ font-size:16px; font-weight:900; margin:6px 0 14px; }
    .tab-title{
      font-size:12px; font-weight:900;
      margin:0 0 14px; padding-bottom:10px;
      border-bottom:1px solid var(--gray-200);
      width:fit-content;
    }

    /* ✅ 필터는 100%, 업로드는 오른쪽으로 떨어져 */
    .filter-wrap{
      position:relative;
      overflow:visible;
      width:100%;
    }
    .filter-card{
      width:100%;
      background:#f3f4f6;
      border:1px solid var(--gray-200);
      border-radius:14px;
      padding:14px;
    }

    /* ✅ 업로드는 더 오른쪽(메인 넓혀도 유지되게) */
    .upload-floating{
      position:absolute;
      top:0;
      right:0;
      transform:translateX(5px);
      transform:translateY(-110px); /* 기존 300 → 340 (오른쪽 더 띄움) */
      width:280px;
      background:#fff;
      border:1px solid var(--gray-200);
      border-radius:14px;
      padding:14px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:10px;
      z-index:5;
    }
    .upload-title{ font-size:12px; font-weight:900; margin:0;text-align: center; }
    .upload-btn{
      height:44px;
      border:none;
      border-radius:12px;
      background:#000;
      color:#fff;
      font-weight:900;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .upload-btn .plus{
      width:18px; height:18px;
      border:1px solid rgba(255,255,255,.75);
      border-radius:6px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      line-height:1;
      font-weight:900;
    }

    .filter-grid{
      display:grid;
      grid-template-columns:52px 1fr;
      gap:10px 14px;
      align-items:center;
    }
    .filter-label{ font-size:12px; font-weight:900; color:var(--gray-700); }
    .chip-row{ display:flex; flex-wrap:wrap; gap:8px; }
    .chip{
      border:1px solid var(--gray-200);
      background:#fff;
      border-radius:999px;
      padding:7px 10px;
      font-size:11px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .chip.active{
      border-color:#93c5fd;
      box-shadow:0 0 0 2px rgba(37,99,235,.12) inset;
      color:var(--primary);
      background:#eff6ff;
    }
    .active{
      color: white;
      background: black;
    }
    .keyword-row{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .keyword-row input{
      flex:1;
      height:36px;
      border-radius:10px;
      border:1px solid var(--gray-200);
      background:#fff;
      padding:0 12px;
      font-size:12px;
      outline:none;
      min-width:0;
    }
    .keyword-row button{
      height:36px;
      min-width:76px;
      border-radius:10px;
      border:1px solid var(--gray-300);
      background:#fff;
      cursor:pointer;
      font-weight:900;
      font-size:12px;
    }

    .meta-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin:12px 0 10px;
      font-size:12px;
      color:var(--gray-700);
    }
    .meta-bar b{ color:var(--primary); }
    .sort-row{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:12px;
      color:var(--gray-700);
      user-select:none;
    }
    .radio{
      display:inline-flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
    }
    .dot{
      width:12px; height:12px;
      border-radius:999px;
      border:1px solid var(--gray-300);
      display:inline-block;
      position:relative;
      background:#fff;
    }
    .radio.actives .dot{ border-color:var(--primary); }
    .radio.actives .dot:after{
      content:"";
      position:absolute;
      inset:3px;
      border-radius:999px;
      background:var(--primary);
    }

    /* 게시글 리스트 */
    .board-list{ display:flex; flex-direction:column; gap:12px; }
    .post{
      border:1px solid var(--gray-200);
      border-radius:14px;
      padding:14px;
      display:grid;
      grid-template-columns:145px 1fr;
      gap:14px;
      background:#fff;
      cursor:pointer;
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .post:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 24px rgba(15,23,42,.06);
      border-color:var(--gray-300);
    }
    .thumb{
      width:145px; height:125px;
      border-radius:12px;
      overflow:hidden;
      border:1px solid var(--gray-200);
      background:#f3f4f6;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; }
    .post-title{ margin:0 0 6px; font-size:13px; font-weight:900; }
    .post-desc{ margin:0 0 10px; font-size:12px; color:var(--gray-600); font-weight:600; line-height:1.5; }
    .tag-row{ display:flex; gap:8px; flex-wrap:wrap; margin:0 0 10px; }
    .tag{
      font-size:10px;
      font-weight:900;
      padding:4px 8px;
      border-radius:999px;
      background:#f3f4f6;
      border:1px solid var(--gray-200);
      color:var(--gray-700);
    }
    .tag.purple{ background:#f5f3ff; border-color:#ddd6fe; color:#6d28d9; }
    .tag.blue{ background:#eff6ff; border-color:#bfdbfe; color:#1d4ed8; }

    .info-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      font-size:11px;
      color:var(--gray-500);
      font-weight:700;
    }

    .pagination{
      margin:18px 0 0;
      display:flex;
      justify-content:center;
      gap:8px;
      font-size:12px;
      color:var(--gray-700);
      user-select:none;
    }
    .page-btn{
      width:28px; height:28px;
      border-radius:8px;
      border:1px solid var(--gray-200);
      background:#fff;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
    }
    .page-btn.active{
      border-color:#93c5fd;
      color:var(--primary);
      box-shadow:0 0 0 2px rgba(37,99,235,.12) inset;
      background:#eff6ff;
    }

    /* 푸터 */
    .footer {
      background: #0c1224;
      color: #c7cee1;
      padding: 32px 24px 50px;
    }
    .footer__links {
      max-width: 1200px;
      margin: 0 auto 18px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
    }
    .footer h4 { margin: 0 0 8px; color: #ffffff; }
    .footer a { display: block; margin: 4px 0; font-size: 14px; cursor:pointer; }
    .footer__copy { margin: 0; text-align: center; font-size: 13px; color: #9ca6c7; }

    @media (max-width:980px){
      .page{ grid-template-columns:1fr; }
      .side{ border-right:none; padding-right:0; }
      .main{ padding-right: 0; }
      .upload-floating{
        position:static;
        transform:none;
        width:100%;
        margin-top:12px;
      }
      .post{ grid-template-columns:1fr; }
      .thumb{ width:100%; height:180px; }
    }
  </style>
</head>

    /* ✅ 마이페이지 이동 */
    document.addEventListener("click", (e) => {
      const btn = e.target.closest('[data-nav="mypage"]');
      if (!btn) return;
      window.location.href = "mypage.html";
    });

    /* ✅ 드롭다운 */
    const allLecturesBtn = document.getElementById("allLecturesBtn");
    const navDropdown = document.getElementById("navDropdown");
    const menuToggleIcon = document.getElementById("menuToggleIcon");
    let open = false;

    function closeDropdown(){
      open = false;
      navDropdown.style.display = "none";
      menuToggleIcon.classList.remove("open");
    }

    allLecturesBtn?.addEventListener("click", (e) => {
      e.stopPropagation();
      open = !open;
      if(!open){ closeDropdown(); return; }

      navDropdown.style.display = "block";
      menuToggleIcon.classList.add("open");

      const rect = allLecturesBtn.getBoundingClientRect();
      navDropdown.style.top = (rect.bottom + window.scrollY + 8) + "px";
      navDropdown.style.left = (rect.left + window.scrollX) + "px";
    });

    document.addEventListener("click", (e) => {
      if (!open) return;
      if (!navDropdown.contains(e.target) && !allLecturesBtn.contains(e.target)) closeDropdown();
    });

      { id:6, thumb:"./data/img3.png", title:"자동화 실습 자료 공유합니다 - #2", desc:"강의 자료 제작(시각자료/활동지) 자동 생성 실습", cat:"lesson", tool:"Gemini", view:201, download:11, date:"2025-12-01", tags:["자료제작","실습"] },
    ];

    /* ✅ 한글 라벨 매핑(검색 고도화용) */
    const catLabel = { all:"전체", exam:"입시", lesson:"레슨", job:"직업훈련" };

    let state = { cat:"all", tool:"all", keyword:"", sort:"view" };

    const boardList = document.getElementById("boardList");
    const totalCountEl = document.getElementById("totalCount");
    const keywordInput = document.getElementById("keywordInput");
    const searchBtn = document.getElementById("searchBtn");

    function formatNum(n){ return Number(n).toLocaleString("ko-KR"); }

    /* ✅ 키워드 정규화(공백 여러개/앞뒤 제거) */
    function normalizeKeyword(v){
      return (v || "").replace(/\s+/g, " ").trim();
    }

    /* ✅ 고도화 검색: title/desc/tags/tool/cat라벨까지 포함 */
    function matchKeyword(post, kw){
      if(!kw) return true;
      const k = kw.toLowerCase();

      const bag = [
        post.title, post.desc,
        (post.tags || []).join(" "),
        post.tool,
        catLabel[post.cat] || "",
        post.cat
      ].join(" ").toLowerCase();

      return bag.includes(k);
    }

    function render(){
      let list = [...posts];

      if(state.cat !== "all") list = list.filter(p => p.cat === state.cat);
      if(state.tool !== "all") list = list.filter(p => p.tool === state.tool);

      const kw = normalizeKeyword(state.keyword);
      if(kw) list = list.filter(p => matchKeyword(p, kw));

      if(state.sort === "view") list.sort((a,b)=>b.view-a.view);
      if(state.sort === "download") list.sort((a,b)=>b.download-a.download);
      if(state.sort === "recent") list.sort((a,b)=> (b.date||"").localeCompare(a.date||""));

      totalCountEl.textContent = list.length;

      boardList.innerHTML = list.map(p => {
        const tagHtml = (p.tags||[]).slice(0,3).map((t,i)=>{
          const cls = i===0 ? "tag blue" : (i===1 ? "tag purple" : "tag");
          return `<span class="${cls}">${t}</span>`;
        }).join("");
        return `
          <article class="post" data-id="${p.id}">
            <div class="thumb"><img src="${p.thumb}" alt=""></div>
            <div>
              <h3 class="post-title">${p.title}</h3>
              <p class="post-desc">${p.desc}</p>
              <div class="tag-row">${tagHtml}</div>
              <div class="info-row">
                <span>작성자</span><span>·</span>
                <span>${p.date}</span><span>·</span>
                <span>조회 ${formatNum(p.view)}</span><span>·</span>
                <span>다운 ${formatNum(p.download)}</span>
              </div>
            </div>
          </article>
        `;
      }).join("");

     document.querySelectorAll(".post").forEach(el=>{
  el.addEventListener("click", ()=>{
    const id = el.dataset.id;
    // ✅ 상세페이지로 이동
    window.location.href = `board_detail.html?id=${id}`;
  });
});

    }

    function bindChipRow(rowId, key, attr){
      const row = document.getElementById(rowId);
      row?.addEventListener("click", (e)=>{
        const chip = e.target.closest(".chip");
        if(!chip) return;
        row.querySelectorAll(".chip").forEach(c=>c.classList.remove("active"));
        chip.classList.add("active");
        state[key] = chip.getAttribute(attr);
        render();
      });
    }
    bindChipRow("catRow","cat","data-cat");
    bindChipRow("toolRow","tool","data-tool");

    /* ✅ 검색 실행 함수(버튼/엔터/입력 모두 공통) */
    function runSearch(){
      state.keyword = normalizeKeyword(keywordInput.value);
      render();
    }

    /* ✅ 버튼 클릭 검색 */
    searchBtn?.addEventListener("click", runSearch);

    /* ✅ 엔터 검색(확실하게) */
    keywordInput?.addEventListener("keydown", (e)=>{
      if(e.key === "Enter"){
        e.preventDefault();  // 폼 submit 같은 기본동작 방지
        runSearch();
      }
    });

    /* ✅ (선택) 입력 즉시 필터링: 너무 빠르면 아래 250을 400~600으로 */
    let t = null;
    keywordInput?.addEventListener("input", ()=>{
      clearTimeout(t);
      t = setTimeout(()=>{ runSearch(); }, 250);
    });

    /* 정렬 */
    document.getElementById("sortRow")?.addEventListener("click",(e)=>{
      const item = e.target.closest(".radio");
      if(!item) return;
      document.querySelectorAll("#sortRow .radio").forEach(r=>r.classList.remove("active"));
      item.classList.add("active");
      state.sort = item.dataset.sort;
      render();
    });

    render();
  </script>

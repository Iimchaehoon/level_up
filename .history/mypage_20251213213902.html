<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>마이페이지 | LEVEL-UP</title>

  <!-- 기존 프로젝트 공통 CSS 그대로 사용 -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* 마이페이지 전용 (기존 디자인 건드리지 않고, 이 페이지에만 적용) */
    body{
      background:#ffffff;
    }

    .mypage-wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 22px 16px 80px;
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 26px;
    }

    /* 좌측 사이드 메뉴 */
    .side{
      border-right: 1px solid #e5e7eb;
      padding-right: 18px;
    }
    .side__title{
      font-size: 14px;
      font-weight: 900;
      margin: 6px 0 14px;
    }

    .side__group{
      margin-bottom: 18px;
    }
    .side__group h4{
      margin: 0 0 8px;
      font-size: 12px;
      font-weight: 900;
      color:#111827;
    }
    .side__links{
      display:flex;
      flex-direction:column;
      gap:8px;
      font-size:12px;
    }
    .side__links a{
      color:#374151;
      text-decoration:none;
    }
    .side__links a.active{
      color:#2563eb;
      font-weight: 900;
    }

    /* 좌측 이벤트 카드 */
    .side__cards{
      margin-top: 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .evt{
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      overflow:hidden;
      background:#fff;
    }
    .evt__badge{
      display:inline-block;
      font-size:10px;
      font-weight:900;
      padding:4px 8px;
      background:#dbeafe;
      color:#2563eb;
      border-radius:999px;
      margin:10px 10px 0;
    }
    .evt img{
      width:100%;
      display:block;
    }

    /* 메인 */
    .main__crumb{
      font-size: 11px;
      color:#6b7280;
      text-align: right;
      margin: 0 0 8px;
    }

    .main__title{
      font-size: 16px;
      font-weight: 900;
      margin: 6px 0 14px;
    }

    .tab-title{
      font-size: 12px;
      font-weight: 900;
      margin: 0 0 14px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e5e7eb;
      width: fit-content;
    }

    .block{
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 14px;
      background:#fff;
    }

    .block__head{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      font-weight:900;
      margin-bottom: 12px;
    }
    .block__head .mini-ico{
      width:16px;height:16px;
      display:inline-block;
    }

    /* 수강 카드 리스트 */
    .course-list{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .course-card{
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 14px;
      display:grid;
      grid-template-columns: 150px 1fr 90px;
      gap: 14px;
      align-items:center;
      background:#fff;
    }
    .course-thumb{
      width:150px;
      height:84px;
      border-radius: 10px;
      overflow:hidden;
      border:1px solid #e5e7eb;
      background:#f3f4f6;
    }
    .course-thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .course-info .course-name{
      font-size: 12px;
      font-weight: 900;
      margin: 0 0 6px;
      color:#111827;
    }
    .course-info .teacher{
      font-size: 11px;
      color:#6b7280;
      margin: 0 0 8px;
    }

    .meta-row{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:11px;
      color:#6b7280;
      margin-bottom: 8px;
    }
    .stars{
      color:#111827;
      font-weight:900;
    }

    .progress-row{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .progress{
      flex:1;
      height:6px;
      background:#e5e7eb;
      border-radius:999px;
      overflow:hidden;
    }
    .progress > span{
      display:block;
      height:100%;
      background:#7c3aed; /* 캡쳐처럼 보라색 */
      width: 70%;
    }
    .pct{
      font-size: 11px;
      color:#6b7280;
      width:40px;
      text-align:right;
      font-weight:900;
    }

    .course-action{
      display:flex;
      justify-content:flex-end;
    }
    .btn-action{
      width: 78px;
      height: 44px;
      border-radius: 999px;
      border: none;
      cursor:pointer;
      font-size:12px;
      font-weight:900;
    }
    .btn-action.black{
      background:#000;
      color:#fff;
    }
    .btn-action.gray{
      background:#e5e7eb;
      color:#374151;
    }

    /* 하단 페이징(캡쳐: < 1 > 느낌) */
    .pager{
      margin-top: 18px;
      text-align:center;
      font-size:12px;
      color:#6b7280;
      user-select:none;
    }

    @media (max-width: 980px){
      .mypage-wrap{
        grid-template-columns: 1fr;
      }
      .side{
        border-right:none;
        padding-right:0;
      }
      .course-card{
        grid-template-columns: 120px 1fr;
        grid-template-rows: auto auto;
      }
      .course-action{
        grid-column: 1 / -1;
        justify-content:flex-end;
      }
      .course-thumb{
        width:120px;
        height:72px;
      }
    }
  </style>
</head>
